{% extends 'streetsignup/base.html' %}

{% block navigation %}
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/map">Map</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Theme</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Stories</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">
                {% block title %}{% endblock %}
            </div>
            <div class="masthead-subheading">
                {% block subtitle %}{% endblock %}
            </div>
        </div>
    </header>
{% endblock %}
